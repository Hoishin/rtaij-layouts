<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>4:3 大カメラ</title>
	<link rel="import" href="elements/rtaij-overlay/rtaij-overlay.html">
	<link rel="import" href="elements/rtaij-runner/rtaij-runner.html">
	<link rel="import" href="elements/rtaij-commentator/rtaij-commentator.html">
	<link rel="import" href="elements/rtaij-game/rtaij-game.html">
	<link rel="import" href="elements/rtaij-timer/rtaij-timer.html">
	<link rel="stylesheet" href="style/layout.css">
	<style>
		#container {
			clip-path: polygon(0 0, 0 1080px, 15px 1080px, 15px 377px, 927px 377px, 927px 890px, 15px 890px, 15px 1080px, 1920px 1080px, 1920px 0, 1905px 0, 1905px 735px, 945px 735px, 945px 15px, 1905px 15px, 1905px 0);
		}

		#runner,
		#commentator,
		#game,
		#time,
		#game_time {
			position: absolute;
			z-index: 1;
		}

		#runner {
			bottom: 270px;
			right: 15px;
			height: 60px;
			width: 978px;
		}

		#commentator {
			bottom: 195px;
			right: 15px;
			height: 60px;
			width: 978px;
		}

		#game {
			bottom: 15px;
			left: 30px;
			height: 165px;
			width: 1050px;
		}

		#time {
			bottom: 15px;
			right: 240px;
			height: 165px;
			width: 537px;
		}

		#game_time {
			bottom: 15px;
			left: 1110px;
			width: 2px;
			height: 150px;
		}

		rtaij-overlay {
			--rtaij-bottom-height: 180px;
		}

		rtaij-game {
			--rtaij-title-height: 102px;
			--rtaij-misc-height: 57px;
		}

		rtaij-timer {
			--rtaij-timer-height: 102px;
			--rtaij-est-height: 57px;
			--rtaij-timer-bg: none;
		}
	</style>
</head>

<body>
	<div id="container">
		<rtaij-runner id="runner"></rtaij-runner>
		<rtaij-commentator id="commentator"></rtaij-commentator>
		<rtaij-game id="game"></rtaij-game>
		<div class="separator" id="game_time"></div>
		<rtaij-timer id="time"></rtaij-timer>
		<rtaij-overlay></rtaij-overlay>
	</div>
</body>

</html>
