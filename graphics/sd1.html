<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>4:3 1プレイヤー</title>
	<link rel="import" href="elements/rtaij-overlay/rtaij-overlay.html">
	<link rel="import" href="elements/rtaij-runner/rtaij-runner.html">
	<link rel="import" href="elements/rtaij-commentator/rtaij-commentator.html">
	<link rel="import" href="elements/rtaij-game/rtaij-game.html">
	<link rel="import" href="elements/rtaij-timer/rtaij-timer.html">
	<link rel="stylesheet" href="style/layout.css">
	<style>
		#container {
			clip-path: polygon(0 0, 0 1080px, 15px 1080px, 15px 687px, 687px 687px, 687px 1065px, 15px 1065px, 15px 1080px, 1920px 1080px, 1920px 0, 1905px 0, 1905px 915px, 705px 915px, 705px 15px, 1905px 15px, 1905px 0);
		}

		#info_container {
			position: absolute;
			top: 150px;
			left: 0;
			height: 537px;
			width: 705px;
			display: flex;
			flex-flow: column nowrap;
			justify-content: center;
			align-items: stretch;
		}

		#runner,
		#commentator,
		#game_time {
			position: absolute;
			z-index: 1;
		}

		#game,
		#time {
			margin: 10px 0 10px 0;
			/* TODO */
			height: 150px;
			width: auto;
			z-index: 1;
		}

		#runner {
			bottom: 75px;
			left: 687px;
			height: 60px;
			width: 993px;
		}

		#commentator {
			bottom: 15px;
			left: 687px;
			height: 60px;
			width: 993px;
		}

		#game_time {
			bottom: 15px;
			right: 642px;
			width: 2px;
			height: 195px;
		}

		rtaij-overlay {
			--rtaij-bottom-height: 150px;
		}

		rtaij-game {
			--rtaij-title-height: 102px;
			--rtaij-misc-height: 57px;
			background: var(--rtaij-timer-bg,
				linear-gradient(to right,
				rgba(2,14,21,0.05) 0%,
				rgba(2,14,21,0.6) 45%,
				rgba(2,14,21,0.6) 55%,
				rgba(2,14,21,0.05) 100%));
		}

		rtaij-timer {
			--rtaij-timer-height: 102px;
			--rtaij-est-height: 57px;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="info_container">
			<rtaij-game id="game"></rtaij-game>
			<rtaij-timer id="time"></rtaij-timer>
		</div>
		<rtaij-runner id="runner"></rtaij-runner>
		<rtaij-commentator id="commentator"></rtaij-commentator>
		<rtaij-overlay></rtaij-overlay>
	</div>
</body>

</html>
