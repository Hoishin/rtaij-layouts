<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="rtaij-runner-wide">
	<template>
		<style>
			@import url('../style/nameplate-wide.css');
			:host {
				position: absolute;
				background: var(--rtaij-runner-background,
				linear-gradient(to right,
				rgba(2, 14, 21, 0.6) 10%,
				rgba(2, 14, 21, 0.05) 100%));
				color: white;
				z-index: 1;
			}
		</style>
		<div id="label_container">
			<img id="label_icon" src="img/icon/runner.png">
			<div id="label">Runner</div>
		</div>
		<div id="name">[[runner.name]]</div>
		<div id="social_container">
			<div id="twitch">
				<img class="social_icon" src="img/icon/twitch.png">
				<div class="social_info">[[runner.twitch]]</div>
			</div>
			<div id="nico">
				<img class="social_icon" src="img/icon/nico.png">
				<div class="social_info">[[runner.nico]]</div>
			</div>
			<div id="twitter">
				<img class="social_icon" src="img/icon/twitter.png">
				<div class="social_info">[[runner.twitter]]</div>
			</div>
		</div>
		<div id="ruler"></div>
	</template>
	<script src="rtaij-runner-wide.js"></script>
</dom-module>
