machine:
  timezone:
    Asia/Tokyo
  node:
    version: 8

dependencies:
  override:
    - npm install -g npm@5
    - npm install -g xo
    - npm install -g greenkeeper-lockfile
    - npm install
  cache_directories:
    - "node_modules"
    - "bower_components"

test:
  pre:
    - greenkeeper-lockfile-update
  override:
    - xo
  post:
    - greenkeeper-lockfile-upload

