<!DOCTYPE html>
<html lang="ja-JP">

<head>
	<meta charset="UTF-8">
	<title>Stream Tech</title>
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="elements/rtaij-checklist/rtaij-checklist.html">
	<link rel="import" href="elements/rtaij-schedule/rtaij-schedule.html">
	<link rel="import" href="elements/rtaij-timekeeper/rtaij-timekeeper.html">
	<link rel="import" href="elements/rtaij-twitter-controls/rtaij-twitter-controls.html">
	<link rel="stylesheet" href="../shared/style/fonts/migmix2p.css">
	<custom-style>
		<style>
			body {
				background-color: #f5f5f5;
				margin: 0;
				@apply --layout-horizontal;
				@apply --layout-center-justified;
			}

			#wrapper {
				width: 100vw;
				@apply --layout-horizontal;
				@apply --layout-flex-none;
			}

			#container {
				padding: 15px 20px;
				box-sizing: border-box;
				flex-shrink: 0;
				flex-grow: 1;
				@apply --layout-horizontal;
				@apply --layout-center-justified;
			}

			.column {
				width: 560px;
				margin: 0 20px;
				@apply --layout-vertical;
				@apply --layout-flex-none;
			}

			#leftColumn {
				margin-left: 0;
			}

			#rightColumn {
				margin-right: 0;
			}

			.bordered {
				box-sizing: border-box;
				background: white;
				border: 1px solid black;
			}

			rtaij-checklist {
				border-top: 0;
			}
		</style>
	</custom-style>
</head>

<body>
	<div id="wrapper">
		<div id="container">
			<div id="leftColumn" class="column">
				<rtaij-timekeeper class="bordered"></rtaij-timekeeper>
				<rtaij-checklist class="bordered"></rtaij-checklist>
			</div>
			<div id="centerColumn" class="column">
				<rtaij-schedule class="bordered"></rtaij-schedule>
			</div>
			<div id="rightColumn" class="column">
				<rtaij-twitter-controls class="bordered"></rtaij-twitter-controls>
			</div>
		</div>
	</div>
</body>

</html>
