<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="rtaij-schedule-runinfo">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				color: var(--rtaij-schedule-runinfo-color, black);
			}

			#label {
				font-weight: 500;
				font-size: 18px;
				width: 100%;
				text-align: center;
			}

			.padded {
				padding: 4px;
			}

			section {
				@apply --layout-vertical;
			}

			.modified {
				background-color: #CEE0C9;
			}

			.modified label:after {
				content: '*';
			}

			.divider {
				border-bottom: 1px dashed var(--rtaij-schedule-runinfo-color, black);
				margin-top: 10px;
				margin-bottom: 10px;
			}

			#name .value {
				font-weight: 500;
				font-size: 18px;
				height: 2.4em;
				word-wrap: break-word;
				word-wrap: break-word;
				white-space: normal;

				/* limit max lines to 2 */
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}

			#runners {
				@apply --layout-horizontal;
				@apply --layout-wrap;
			}

			.runner {
				@apply --layout-vertical;
				width: calc(50% - 4px);
				padding-right: 8px;
				box-sizing: border-box;
			}

			.runner:nth-child(odd) {
				margin-right: 4px;
			}

			.runner:nth-child(even) {
				margin-left: 4px;
			}

			#misc {
				@apply --layout-horizontal;
				@apply --layout-justified;
				flex-wrap: wrap;
			}

			#misc > div {
				@apply --layout-vertical;
				width: 50%;
				box-sizing: border-box;
			}

			#console {
				overflow: hidden;
				white-space: nowrap;
			}

			#notes .value {
				white-space: normal;
				height: 5em;
				overflow-y: auto;
				word-wrap: break-word;
			}

			label {
				font-size: 13px;
			}

			.value {
				font-size: 16px;
				font-weight: 500;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
				display: inline-block;
			}
		</style>

		<div id="label">[[label]] (#[[index]])</div>

		<section id="name" class$="padded">
			<label>ゲーム</label>
			<span class="value" title="[[calcName(title)]]">[[calcName(title)]]</span>
		</section>

		<div class="divider"></div>

		<section id="runners">
			<div class="padded runner" style="margin-bottom: 12px;">
				<label>走者1</label>
				<span class="value" title="[[runners.0.name]]">[[runners.0.name]]&#8203;</span>
			</div>
			<div class="padded runner" style="margin-bottom: 12px;">
				<label>走者2</label>
				<span class="value" title="[[runners.1.name]]">[[runners.1.name]]&#8203;</span>
			</div>
			<div class="padded runner" style="margin-bottom: 12px;">
				<label>走者3</label>
				<span class="value" title="[[runners.2.name]]">[[runners.2.name]]&#8203;</span>
			</div>
			<div class="padded runner" style="margin-bottom: 12px;">
				<label>走者4</label>
				<span class="value" title="[[runners.3.name]]">[[runners.3.name]]&#8203;</span>
			</div>
		</section>

		<div class="divider"></div>

		<section class$="padded">
			<label>カテゴリ</label>
			<span class="value" title="[[category]]">[[category]]&#8203;</span>
		</section>

		<div class="divider"></div>

		<section id="misc">
			<div class$="padded">
				<label>予定時間</label>
				<span class="value">TODO&#8203;</span>
			</div>
			<div id="console" class$="padded">
				<label>Console</label>
				<span title="[[hardware]]" class="value">[[hardware]]&#8203;</span>
			</div>
		</section>

		<div class="divider"></div>

		<section id="notes" class="padded">
			<label>技術メモ</label>
			<div class="value"></div>
		</section>
	</template>
	<script src="rtaij-schedule-runinfo.js"></script>
</dom-module>
