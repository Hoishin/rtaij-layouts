<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/mutable-data.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="rtaij-checklist">
	<template>
		<style>
			:host {
				padding: 16px;
				@apply --layout-vertical;
			}

			.group {
				@apply --layout-vertical;
			}

			#columns {
				@apply --layout-horizontal;
			}

			#columns>* {
				@apply --layout-flex;
				margin: 0 7px;
			}

			#columns> :first-child {
				margin-left: 0;
			}

			#columns> :last-child {
				margin-right: 0;
			}

			paper-checkbox {
				align-items: center;
				border-radius: 3px;
				border: 1px solid black;
				display: flex;
				height: 35px;
				margin-top: 5px;
				padding: 0 12px;
				--paper-checkbox-checked-color: #169b14;
				--paper-checkbox-label: {
					user-select: none;
				}
			}

			paper-checkbox.non-interactive {
				pointer-events: none;
				background-color: #e7e7e7;
				border: 1px solid transparent;
				--paper-checkbox-unchecked-background-color: white;
				--paper-checkbox-label-color: black;
				--paper-checkbox-label-spacing: 0;
				--paper-checkbox-label: {
					margin-left: 8px;
					border-bottom: 1px dashed #999;
				}
			}

			paper-checkbox[checked] {
				background-color: #9bd470;
				border: 1px solid transparent;
			}
		</style>
		<div id="columns">
			<div>
				<template is="dom-repeat" items="[[leftChecklist]]" mutable-data>
					<paper-checkbox name="[[item.name]]" checked="[[item.complete]]" on-checked-changed="checkedChanged">[[item.name]]</paper-checkbox>
				</template>
			</div>
			<div>
				<template is="dom-repeat" items="[[rightChecklist]]" mutable-data>
					<paper-checkbox name="[[item.name]]" checked="[[item.complete]]" on-checked-changed="checkedChanged">[[item.name]]</paper-checkbox>
				</template>
			</div>
		</div>
	</template>
	<script src="rtaij-checklist.js"></script>
</dom-module>
